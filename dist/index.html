<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/><title>Count Down | Run</title><script defer="defer" src="main.js"></script></head><body><main class="container"><div class="contents"><h1 class="padding">When is your next Run?</h1><div class="box padding"><div class="image-box"><div class="banner-after"><div class="count-down-info"><ul class="list-items digit-Font"><li class="days">0</li><li class="hours">0</li><li class="minutes">0</li><li class="seconds">0</li></ul><ul class="list-items periods"><li>Days</li><li>Hours</li><li>Minutes</li><li>Seconds</li></ul></div></div></div></div><div class="form-contents padding"><h3 class="header-three">Enter the Date below</h3><form class="input-container"><input id="calendar" type="datetime-local" name="run-date" placeholder="" autocomplete="nope"/></form><div class="buttons"><button type="button" class="btn-start btn">Start</button> <button class="btn-reset btn">Reset</button></div></div></div></main></body></html>
